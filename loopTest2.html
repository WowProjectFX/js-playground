<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>

        var sum = 0;

        for (let index = 1; index < 100; index++) {
            if(index % 2 === 0)
                sum += index;
        }
        
        document.write("1부터 100까지 짝수의 합은" + sum );
    </script>
</body>
</html>
