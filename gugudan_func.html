<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>구구단 출력</title>
</head>
<body>
    <h1>배열 구구단 출력하기</h1>

    <script>

        function calculate() {

            let result = [];

            for (let dan = 2; dan <= 9; dan++) {
                for (let i = 1; i <= 9; i++) {
                    result += dan * i;
                }
            }
            return result;
        }

        function print(result) {

            for (let dan = 2; dan <= 9; dan++) {
                        
                document.write("<h1>" + dan + "단</h1>")
    
                for (let i = 1; i <= 9; i++) {
                    document.write( dan + " x " + i + " = " + result[i] + "<br>");
                }
            }
        }

        function main() {
            
            let result = calculate();
            print(result);
        }

        main();
            
            </script>
            
            </body>
</html>
