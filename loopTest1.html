<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var numCnt = 0;
        var sum = 0;
        while(true) {
            var input = prompt("더 할 숫자를 입력해주세요");
            var num = Number(input);

            if(num === 0){
                numCnt++;
                break;

            }else {
                numCnt++;
                sum += num;
            }
        }
        
        document.write("입력한 수들의 갯수는 " + numCnt + "합계는 " + sum );
    </script>
</body>
</html>
