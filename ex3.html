<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>소수찾기</title>
</head>
<body>
    <h1>1부터 1000까지 소수 찾기</h1>
    <div id="result"></div>

    <script>
        let numbers = {};
        numbers.all = [];
        numbers.prime = [];
        
        numbers.isPrime = function(number){
            for (let i = 2; i < number; i++) {
                if(number % i === 0){
                    return false;
                }
            }
            return true;
        };
        
        numbers.addAllNumber = function(number){
            for (let i = 2; i <= number; i++) {
                this.all.push(i);
            }
        };


        numbers.calcPrimes = function() {
            for (let i = 0; i < this.all.length; i++) {
                let n = this.all[i];
                if(this.isPrime(n)){
                    this.prime.push(n);
                }
            }
        };

        numbers.getAllPrime = function() {
            let ret = "";
            ret += "<h2>전체 소수의 갯수:" + this.prime.length + "</h2>\n";
            for (let i = 0; i < this.prime.length; i++) {
                ret += (i+1) +"번째 소수는 "+ this.prime[i] +"<br>\n";
            }
            return ret;
        };


        
        numbers.addAllNumber(1000);
        numbers.calcPrimes();
        document.querySelector('#result').innerHTML = numbers.getAllPrime();
    
    </script>

    
</body>
</html>
